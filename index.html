<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

       <form action="" method="get">
        <div>
         <label for="fullname">Full Name</label>
         <input type="text" id="fullname" placeholder="Enter Name" required>
        </div>
        <div>
         <label for="email">Email</label>
         <input type="email" id="email" placeholder="Enter Email" required>
        </div>
        <div>
         <label for="phone">Telephone:</label>
         <input type="tel" id="phone" placeholder="Enter Telephone (optional)">
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Enter Message"></textarea>
         </div>
         <div>
         <input type="checkbox">
         </div>
         <div>
         <input type="submit" value="Submit">
         </div>
      </form>

  </body>
</html>
